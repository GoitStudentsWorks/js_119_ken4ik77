<section class="feedback-section" id="Reviews">
  <div class="arrow-btns-contaimer">
    <button
      class="swiper-button-prev arrow hidden-on-mobile"
      aria-label="Previous testimonial"
      type="button"
    >
      <svg class="icon-arrow" width="14" height="14">
        <use href="/img/icons.svg#icon-left-arrow"></use>
      </svg>
    </button>

    <button
      class="swiper-button-next arrow hidden-on-mobile"
      aria-label="Next testimonial"
      type="button"
    >
      <svg class="icon-arrow" width="14" height="14">
        <use href="/img/icons.svg#icon-right-arrow"></use>
      </svg>
    </button>
  </div>
  <div class="container">
    <h2 class="visually-hidden">Feedbacks our visitors</h2>
    <div class="feedback-loader" data-feedbacks-loader hidden>
      <span class="spinner" aria-hidden="true"></span>
      <span class="sr-only">Loadingâ€¦</span>
    </div>
    <div class="swiper feedback-swiper">
      <div class="swiper-wrapper" id="feedback-list"></div>
      <div class="review-container"></div>
      <div class="swiper-pagination"></div>
    </div>
    <button
      type="button"
      class="btn btn--primary leave-feedback"
      data-modal-feedback-open
    >
      <span data-btn-text>Leave feedback</span>
    </button>
  </div>
</section>
