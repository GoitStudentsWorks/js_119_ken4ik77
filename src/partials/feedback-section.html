<section class="feedback-section" id="Reviews">
  <div class="container">
    <h2 class="visually-hidden">Feedbacks our visitors</h2>
    <div id="loader"></div>
    <div class="swiper feedback-swiper">
      <div class="swiper-wrapper" id="feedback-list"></div>
        <div class="review-container">
          <div class="review-wrapper">
            <!-- <div class="swiper-button-prev hidden-on-mobile"></div>
            <div class="swiper-button-next hidden-on-mobile"></div> -->

            <button class="swiper-button-prev arrow hidden-on-mobile" aria-label="Previous testimonial" type="button">
              <!-- <svg class="icon-arrow" width="14" height="14">
                <use href="/img/icons.svg#icon-left-arrow"></use>
              </svg> -->
              <svg width="14" height="14" viewBox="0 0 32 32" fill="#fff" aria-hidden="true">
                <path d="M19.902 28.011l-9.813-9.813h21.911v-4.571h-21.911l9.813-9.813-3.232-3.232-15.33 15.33 15.33 15.33 3.232-3.232z"></path>
              </svg>
            </button>

            <p class="review"></p>

            <button class="swiper-button-next arrow hidden-on-mobile" aria-label="Next testimonial" type="button">
              <!-- <svg class="icon-arrow" width="14" height="14">
                <use href="/img/icons.svg#icon-right-arrow"></use>
              </svg> -->
              <svg width="14" height="14" viewBox="0 0 32 32" fill="#fff" aria-hidden="true">
                <path d="M12.098 28.011l3.232 3.232 15.33-15.33-15.33-15.33-3.232 3.232 9.813 9.813h-21.911v4.571h21.911l-9.813 9.813z"></path>
              </svg>
            </button>
            <p class="review-author-name"></p>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</section>
